<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durak QQ – Ойын</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="table">
    <div class="player-area" id="bot-area">
      <div class="card back"></div>
      <div class="card back"></div>
      <div class="card back"></div>
      <div class="card back"></div>
      <div class="card back"></div>
      <p>🤖 Бот</p>
    </div>

    <div class="play-area">
      <div class="card red">♥10</div>
      <div class="card black">♠J</div>
    </div>

    <div class="player-area" id="user-area">
      <div class="card red">♥7</div>
      <div class="card black">♣9</div>
      <div class="card red">♦Q</div>
      <div class="card black">♠A</div>
      <p>🧍‍♂️ Сен</p>
    </div>
  </div>

  <div class="controls">
    <button id="take">🖐️ Алу</button>
    <button id="pass">🎯 Беру</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
