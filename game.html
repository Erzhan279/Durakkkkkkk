<style>

<body>
<div class="game-field" id="gameField">
    <button class="next_button" id="nextBtn">‚û°Ô∏è –ö–µ–ª–µ—Å—ñ –∂“Ø—Ä—ñ—Å</button>
</div>

<script>
/* --- –ö–∞—Ä—Ç–∞–ª–∞—Ä –º–∞—Å—Å–∏–≤—ñ --- */
const cards = [6,7,8,9,10,11,12,13,14]; // –ú—ã—Å–∞–ª “Ø—à—ñ–Ω
const suits = ["h","d","s","c"]; // –∂“Ø—Ä–µ–∫, –±—É–±–Ω–∞, –ø–∏–∫–∞, –∫—Ä–µ—Å—Ç

let field = document.getElementById("gameField");

/* --- –ö–∞—Ä—Ç–∞–Ω—ã –∫”©—Ä—Å–µ—Ç—É --- */
function createCard(id, x, y, hidden=false) {
    const el = document.createElement("div");
    el.className = hidden ? "card-back" : "card";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.id = id;
    el.style.backgroundImage = hidden
        ? "url('./0.png')" 
        : "url('./" + id + ".png')";
    field.appendChild(el);
    return el;
}

/* --- –û–π—ã–Ω –±–∞—Å—Ç–∞—É --- */
function startGame() {
    // –ö–æ–ª–æ–¥–∞
    for (let i=0; i<6; i++) {
        createCard("back"+i, 120 + i*80, 50, true);
    }
    // –°—ñ–∑–¥—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä
    for (let i=0; i<6; i++) {
        let randomCard = 100 + Math.floor(Math.random()*36); // –º—ã—Å–∞–ª—ã
        createCard(randomCard, 100 + i*80, window.innerHeight - 150, false);
    }
}

/* --- –ë–∞—Ç—ã—Ä–º–∞ --- */
document.getElementById("nextBtn").addEventListener("click", ()=>{
    alert("–ö–µ–ª–µ—Å—ñ –∂“Ø—Ä—ñ—Å üòé");

/* --- –ë–∞—Å—Ç–∞—É --- */
startGame();
</script>
